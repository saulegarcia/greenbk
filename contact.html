header{

body

* {

.banner

    .topnav a:hover

    .topnav a.active

  background-color: #0addcb;
  color: white;
}

/* Style inputs */
input[type=text], select, textarea {
  width: 100%;
  padding: 12px;
  border: 1px solid #ccc;
  margin-top: 6px;
  margin-bottom: 16px;
  resize: vertical;
}

input[type=submit] 
{
  background-color: rgb(255, 0, 0);
  color: white;
  padding: 12px 20px;
  border: none;
  cursor: pointer;
}

input[type=submit]:hover {
  background-color: #0addcb;
}

/* Style the container/contact section */

.container 
{
  border-radius: 5px;
  background-color: green;
  padding: 10px;
}

/* Create two columns that float next to eachother */
.column {
  float: left;
  width: 50%;
  margin-top: 6px;
  padding: 20px;
}

/* Clear floats after the columns */
.row:after {
  content: "";
  display: table;
  clear: both;
}

/* Responsive layout - when the screen is less than 600px wide, make the two columns stack on top of each other instead of next to each other */
@media screen and (max-width: 600px) { 
  .column, input[type=submit] {
    width: 100%;
    margin-top: 0;
  }
}

footer
{

position: fixed;

left: 0;

bottom: 0;

width: 100%;

background-color: rgb(0, 0, 0);

color: white;

text-align: center;

}

    <script >
    
    function validateMembership() 
    { 
      var k = document.forms["registration"]["firstname"].value;
      if (k == "") 
      {
        alert("First name must be filled out");
        return false;
      }
      var l = document.forms["registration"]["lastname"].value;
      if (l == "") 
      {
        alert("Last name must be filled out");
        return false;
      }
    
      var m = document.forms["registration"]["email"].value;
      if (m == "") 
      {
        alert("Your E-mail must be filled out");
        return false;
      }
    
      var n = document.forms["registration"]["phone"].value;
      if (n == "") 
      {
        alert("Please enter a valid phone number");
        return false;
      }
    
      var p = document.forms["registration"]["address"].value;
      if (p == "") 
      {
        alert("Address must be filled out");
        return false;
      }
    
      var q = document.forms["registration"]["city"].value;
      if (q == "") 
      {
        alert("Name of city must be filled out");
        return false;
      }
    
      var r = document.forms["registration"]["zip"].value;
      if (r == "") 
      {
        alert("Zipcode must be filled out");
        return false;
      }
      var o = document.forms["registration"]["subject"].value;
      if (o == "") 
      {
        alert("You should write something on here");
        return false;
      }
    
    }
    </script>
